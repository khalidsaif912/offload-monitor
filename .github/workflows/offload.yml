name: Offload Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild all reports (1 = yes)"
        required: false
        default: "0"
      retro_enrich:
        description: "Re-fetch DEST/STD for all saved flights from AirLabs (1 = yes)"
        required: false
        default: "0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run script
        env:
          ONEDRIVE_FILE_URL: ${{ secrets.ONEDRIVE_FILE_URL }}
          AIRLABS_API_KEY:   ${{ secrets.AIRLABS_API_KEY }}
          FORCE_REBUILD:     ${{ github.event.inputs.force_rebuild || '0' }}
          RETRO_ENRICH:      ${{ github.event.inputs.retro_enrich  || '0' }}
        run: python offload_monitor.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto archive offload" || echo "No changes"
          git push
