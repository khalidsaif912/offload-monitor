name: Offload Monitor — Shift Pages + History

on:
  schedule:
    - cron: '*/5 * * * *'   # كل 5 دقائق — تحديث مستمر

    # إرسال إيميل نص ساعة قبل نهاية كل مناوبة (توقيت UTC)
    # Shift 1 ينتهي 14:30 مسقط = 10:30 UTC → يرسل 10:00 UTC
    - cron: '0 10 * * *'
    # Shift 2 ينتهي 21:30 مسقط = 17:30 UTC → يرسل 17:00 UTC
    - cron: '0 17 * * *'
    # Shift 3 ينتهي 05:30 مسقط = 01:30 UTC → يرسل 01:00 UTC
    - cron: '0 1  * * *'

  workflow_dispatch:   # تشغيل يدوي من GitHub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4

      - name: Checkout gh-pages (preserve history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: public
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run monitor
        env:
          MASTER_SHARE_URL:  ${{ secrets.MASTER_SHARE_URL }}
          ARCHIVE_SHARE_URL: ${{ secrets.ARCHIVE_SHARE_URL }}
          TIMEZONE:  Asia/Muscat
          PUBLIC_DIR: public
        run: python offload_monitor.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
