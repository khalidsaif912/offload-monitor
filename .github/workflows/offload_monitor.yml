name: Offload Monitor — OneDrive Version

on:
  schedule:
    - cron: '*/5 * * * *'   # كل 5 دقائق
  workflow_dispatch:          # تشغيل يدوي للاختبار

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  process-offload:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run Offload Monitor (generate public/index.html)
        env:
          ONEDRIVE_FILE_URL: ${{ secrets.ONEDRIVE_FILE_URL }}

          # Email is optional (workflow will not fail if these are missing/wrong)
          SEND_EMAIL:       ${{ secrets.SEND_EMAIL }}     # set to "false" to disable
          YOUR_EMAIL:       ${{ secrets.YOUR_EMAIL }}
          YOUR_PASSWORD:    ${{ secrets.YOUR_PASSWORD }}
          SEND_TO_EMAIL:    ${{ secrets.SEND_TO_EMAIL }}
          YOUR_NAME:        ${{ secrets.YOUR_NAME }}
          YOUR_TITLE:       ${{ secrets.YOUR_TITLE }}

          # Optional override:
          SMTP_SERVER:      ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:        ${{ secrets.SMTP_PORT }}
        run: python offload_monitor.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: process-offload
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
