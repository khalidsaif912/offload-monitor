name: Offload Email Monitor (Free)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4

      - name: Run Monitor
        env:
          YOUR_EMAIL:    ${{ secrets.YOUR_EMAIL }}
          YOUR_PASSWORD: ${{ secrets.YOUR_PASSWORD }}
          SENDER_EMAIL:  ${{ secrets.SENDER_EMAIL }}
          SEND_TO_EMAIL: ${{ secrets.SEND_TO_EMAIL }}
          YOUR_NAME:     ${{ secrets.YOUR_NAME }}
          YOUR_TITLE:    ${{ secrets.YOUR_TITLE }}
        run: python offload_monitor.py
