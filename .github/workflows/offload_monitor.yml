name: Offload Monitor — Shift Pages + History

on:
  schedule:
    - cron: '*/5 * * * *'   # كل 5 دقائق
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4

      - name: Checkout gh-pages (preserve history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: public
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run monitor (updates public/*)
        env:
          ONEDRIVE_FILE_URL: ${{ secrets.ONEDRIVE_FILE_URL }}
          TIMEZONE: Asia/Muscat
          PUBLIC_DIR: public
        run: python offload_monitor.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
